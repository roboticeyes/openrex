language: c
script:
    - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug .. && cmake --build . && ctest
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - libglew-dev
            - libsdl2-dev
            - check
            - gcc-4.9
env:
    CC=gcc-4.9 && CXX=g++-4.9
